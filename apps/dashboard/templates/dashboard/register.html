<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif;    background: linear-gradient(to right, #0f3d3e, #467373,#d2e8e3);height:100vh; display:flex; justify-content:center; align-items:center;">

  <div style="background-color:#fff; padding:2rem; border-radius:1rem; box-shadow:0 4px 10px rgba(0,0,0,0.2); width:300px;">
    <form method="POST" action="" style="display:flex; flex-direction:column;">
      {% csrf_token %}
      <h2 style="text-align:center; margin-bottom:1rem; color:#0f3443;">Register</h2>

      <input type="text" name="fullname" placeholder="Full Name" required style="margin-bottom:1rem; padding:0.75rem; border:1px solid #ccc; border-radius:0.5rem;">
      <input type="email" name="email" placeholder="Email" required style="margin-bottom:1rem; padding:0.75rem; border:1px solid #ccc; border-radius:0.5rem;">
      <input type="password" name="password" placeholder="Password" required style="margin-bottom:1rem; padding:0.75rem; border:1px solid #ccc; border-radius:0.5rem;">
      <input type="password" name="confirm_password" placeholder="Confirm Password" required style="margin-bottom:1rem; padding:0.75rem; border:1px solid #ccc; border-radius:0.5rem;">
      
      <button type="submit" style="padding:0.75rem; background-color:#34e89e; color:white; border:none; border-radius:0.5rem; cursor:pointer;">Sign Up</button>

      <p style="text-align:center; margin-top:1rem;">Already have an account? <a href="/login" style="color:#0f3443; text-decoration:none; font-weight:bold;">Login</a></p>
    </form>
  </div>

</body>
</html>
