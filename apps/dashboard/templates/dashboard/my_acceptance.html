{% extends 'dashboard/base.html' %}

{% block body %}

  <title>My Acceptance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
     background: #ffffff;
      
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.45);
    }
    h3 {
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    thead {
      background-color: #2c3e50;
      color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .action-btn {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
<br></br>
<div class="card">
  <h3>My Acceptance</h3>
  <table>
    <thead>
      <tr>
        <th>Document Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% if documents %}
        {% for doc in documents %}
        <tr>
          <td>{{ doc.document_name }}</td>
          <td>{{ doc.status }}</td>
          <td><a href="#" class="action-btn">View</a></td>
        </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="3">No data available in table</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>

</body>
</html>

{% endblock %}
