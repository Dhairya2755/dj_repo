<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login</title>
  {% load static %}
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://media.istockphoto.com/id/164478916/photo/colorful-corporate-building-at-fall.jpg?s=612x612&w=0&k=20&c=J6vvhlzkfi5F0uDZ9pFCCnO7WlLSnGtkwCzNWQIiLz8=') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0f3443;
    }

    .login-box input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #34e89e;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .alert {
      margin-bottom: 1rem;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{% url 'emplogin' %}">
      {% csrf_token %}
      <h2>Employee-Login</h2>

      <input type="number" name="id" placeholder="ID" required>
      <input type="password" name="password" placeholder="Password" required>
      
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
