{% extends 'dashboard/base.html' %}
{% block body %}
<br></br>
  <title>Apply for Leave</title>

<body style=" background: linear-gradient(to right, #2c3e50, #4ca1af); font-family: Arial; padding: 0px; color: white;">
  <h2 style="text-align: center;">Apply for Leave</h2>
  <form method="post" style="max-width: 600px; margin:auto; background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px;">
    {% csrf_token %}
    <label>Leave Type</label>
    <select name="leave_type" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <option value="CL">Casual Leave</option>
      <option value="SL">Sick Leave</option>
      <option value="EL">Earned Leave</option>
    </select>

    <label>Start Date</label>
    <input type="date" name="start_date" required style="width: 100%; padding: 10px; margin-bottom: 10px;">

    <label>End Date</label>
    <input type="date" name="end_date" required style="width: 100%; padding: 10px; margin-bottom: 10px;">

    <label>Reason</label>
    <textarea name="reason" rows="4" required style="width: 100%; padding: 10px;"></textarea>

    <button type="submit" style="margin-top: 15px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; font-weight: bold;">Submit Leave Request</button>
  </form>
</body>
{% endblock %}
