<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Login</title>
</head>

<body
  style="margin:0; font-family: Arial, sans-serif;    background: linear-gradient(to right, #0f3d3e, #467373,#d2e8e3);height:100vh; display:flex; justify-content:center; align-items:center;">

  <div
    style="background-color:#fff; padding:2rem; border-radius:1rem; box-shadow:0 4px 10px rgba(0,0,0,0.2); width:300px;">
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <form method="POST" action="" style="display:flex; flex-direction:column;">
      {% csrf_token %}

      {% if error %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}

      {% csrf_token %}
      <h2 style="text-align:center; margin-bottom:1rem; color:#0f3443;">Login</h2>

      <input type="email" name="email" placeholder="Email" required
        style="margin-bottom:1rem; padding:0.75rem; border:1px solid #ccc; border-radius:0.5rem;">
      <input type="password" name="password" placeholder="Password" required
        style="margin-bottom:1rem; padding:0.75rem; border:1px solid #ccc; border-radius:0.5rem;">
      <small style="color:gray; font-size:12px;"></small>
      <button type="submit"
        style="padding:0.75rem; background-color:#34e89e; color:white; border:none; border-radius:0.5rem; cursor:pointer;">Login</button>

      <p style="text-align:center; margin-top:1rem;">Does not have a account? <a
          href="{% url 'register' %}">Register</a>
      <p style="text-align:center; margin-top:1rem;">Already an employee! <a href="">Login</a>
  </div>

</body>

</html>
